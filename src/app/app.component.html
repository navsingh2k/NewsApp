<div class="page-container">
    <header>
      <div>
        <button mat-button class="menu-button" (click)="sidenav.toggle()">
          <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
        </button>
    
        <a (click)="reloadPage();" id="home">
          <span class="app-title">OneTouchNews</span>
        </a>
      </div>
    </header>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav autoFocus="false" mode="side" [(opened)]="isMenuOpen" class="sidenav" (click)="onSidenavClick()">
        <h4 mat-subheader>Categories</h4>
        <mat-divider></mat-divider>
        <ng-container *ngFor="let category of categories">
          <a mat-button (click)="searchCategory(category)">{{category}}</a>
          <!-- <mat-divider></mat-divider> -->
        </ng-container>
      </mat-sidenav>
      <mat-sidenav-content>
        <main>
          <div class="category">{{selectedCategory}}</div>
          <ng-container *ngFor="let article of articles">

              
            <div class='newsCard'>
                       <img alt="image" src="{{ article.urlToImage ? article.urlToImage : 'https://wellesleysocietyofartists.org/wp-content/uploads/2015/11/image-not-found.jpg' }}" class='newsImage'/>
                       <div class='newsText'>
                           <div>
                               <span class='title'>
                                   {{article.title}}
                                   
                               </span>
                               <br />
                               <span class='author'>
                                   <a href="#" target="__blank">
                                       <b>short</b>
                                   </a>
                                   <span class="muted">
           
                                       by {{article.author}} /  {{article.publishedAt | date:'medium'}}
                                       
                                  </span>
                               </span>
                           </div>
                           <div class='lowerNewsText'>
                               <div class='description'>
                                   {{article.description}}
                                   <!-- Desccription Here -->
                               </div>
                               <span class='readmore'>
                                   read more at
                                   <a href="" target="__blank">
                                       <b>{{article.source.name}}</b>
                                       <!-- <b>Source Name</b> -->
                                   </a>
                               </span>
                           </div>
                       </div>
                   </div>
               </ng-container>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
